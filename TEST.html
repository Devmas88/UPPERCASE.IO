<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<title>UPPERCASE.IO TESTCASE</title>
		<style>
			#container div {
				margin-left: 20px;
			}
			button {
				display: block;
			}
			footer {
				margin-top: 20px;

			}
		</style>
	</head>
	<body>
		<h1>UPPERCASE.IO TESTCASE</h1>
		<p>
			Check JavaScript Console.
		</p>
		<div id="container">
			<div>
				<h3>TRANSPORT</h3>
				<button onclick="test('TRANSPORT/BROWSER/CONNECT_TO_WEB_SOCKET_SERVER');">
					CONNECT_TO_WEB_SOCKET_SERVER TEST
				</button>
			</div>
			<div>
				<h3>ROOM</h3>
				<button onclick="test('ROOM/CLIENT/ROOM');">
					ROOM TEST
				</button>
				<button onclick="test('ROOM/CLIENT/ROOM2');">
					ROOM reconnect TEST
				</button>
			</div>
			<div>
				<h3>MODEL</h3>
				<button onclick="test('MODEL/CLIENT/MODEL');">
					MODEL TEST
				</button>
			</div>
			<div>
				<h3>UPLOAD</h3>
				<iframe name="__UPLOAD_FORM"></iframe>
				<form action="http://localhost:8124" target="__UPLOAD_FORM" method="POST" enctype="multipart/form-data">
					<input name="file" type="file">
					<input type="submit">
				</form>
			</div>
		</div>
		<footer>
			<div>
				UPPERCASE.IO TEST CASE by <a href="http://hanul.me" target="_blank">YOUNG JAE SIM</a> @ <a href="http://www.btncafe.com" target="_blank">BTNcafe Co</a>.

			<div>
				<a href="https://bitbucket.org/uppercaseio/uppercase.io" target="_blank">UPPERCASE.IO @ Bitbucket</a>
			</div>
		</footer>
		<pre id="source"></pre>
		<!-- JS WORLD -->
		<script>
			global = window;
		</script>

		<!-- import UPPERCASE.JS -->
		<script src="UPPERCASE.JS-COMMON.js"></script>
		<script>
			CONFIG.version = 'V' + (new Date()).getTime();
		</script>
		<script src="UPPERCASE.JS-BROWSER.js"></script>
		<script>
			BROWSER_CONFIG.isUsingFlashCanvasPro = true;
			BROWSER_CONFIG.fixScriptsFolderPath = 'UPPERCASE.JS-BROWSER-FIX';
			LOAD('UPPERCASE.JS-BROWSER-FIX/FIX.js');
		</script>

		<!-- import UPPERCASE.IO-BOX -->
		<script src="UPPERCASE.IO-BOX/CORE.js"></script>
		<script src="UPPERCASE.IO-BOX/BROWSER.js"></script>

		<script>
			// create test box.
			BOX('TestBox');
		</script>

		<!-- import UPPERCASE.IO-TRANSPORT -->
		<script src="UPPERCASE.IO-TRANSPORT/BROWSER.js"></script>
		<script src="UPPERCASE.IO-TRANSPORT/R/FIX.js"></script>

		<!-- import UPPERCASE.IO-ROOM -->
		<script src="UPPERCASE.IO-ROOM/BROWSER.js"></script>
		<script src="UPPERCASE.IO-ROOM/CLIENT.js"></script>

		<!-- import UPPERCASE.IO-MODEL -->
		<script src="UPPERCASE.IO-MODEL/COMMON.js"></script>
		<script src="UPPERCASE.IO-MODEL/CLIENT.js"></script>

		<script>
			global.onload = function() {

				// init all singleton classes.
				INIT_OBJECTS();

				var
				// test.
				test;

				global.test = test = function(path) {
					LOAD('EXAMPLES/' + path + '.js');
				};

				console.log('[UPPERCASE.IO TEST START] BROWSER: ' + INFO.getBrowserInfo().name + ' ' + INFO.getBrowserInfo().version);
			};
		</script>
